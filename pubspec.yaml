name: medi_mind
description: "MediMind: Medication Reminder & Companion."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_svg: ^2.0.16
  smooth_page_indicator: ^1.2.0+3
  percent_indicator: ^4.2.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: 'Spartan League'
      fonts:
        - asset : assets/fonts/LeagueSpartan-Regular.ttf 
  assets:
    - assets/images/
    - assets/icons/
